<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<div style="margin-bottom: 20px;">
			{% if user.is_authenticated %}
				Welcome {{ user.username }} - <a href="{% url logout %}">Logout</a>
			{% else %}
				<a href="{% url login %}">Login</a>
			{% endif %}
		</div>
		
		<div>
			{% block content %}{% endblock content %}
		</div>
	</body>
</html>
